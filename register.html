<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body><!-- Start: Registration Form with Photo -->
    <section class="register-photo"><!-- Start: Form Container -->
        <div class="form-container">
            <!-- Start: Image -->
            <div class="image-holder"></div>
            <!-- End: Image -->
            <form method="post" style="border-radius: 5%;">
                <img src="/img/logoQuizWebsite.png" class="w-50" />
                <h2 class="text-center"><img class="align-items-start"></h2>
                <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Usename"></div>

                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat"
                        placeholder="Confirm Password"></div>
                <!-- Start: Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primaryposition dropdown-toggle" aria-expanded="false"
                        data-bs-toggle="dropdown" type="button" style="margin-top: 0.5rem; width:100%">Position</button>
                    <div class="dropdown-menu" style="width: 100%;">
                        <a class="dropdown-item" href="#">HTML</a>
                        <a class="dropdown-item" href="#">CSS</a>
                        <a class="dropdown-item" href="#">JavaScript</a>
                    </div>
                </div>

                <!-- End: Dropdown -->

                <div class="mb-3"></div>
                <div class="form-check"><label class="form-check-label"><input class="form-check-input"
                            type="checkbox" />I agree to the license terms.</label></div>
                <div class="mb-3"><button class="btn btn-primarysignup d-block w-40" type="submit">Sign Up</button></div>
                
                <p class="already" style="color: #646d75
                ;">Already have an account? <a href="#!" style="color: #07B38C ; ;">Login here.</a></p>
         
                <br>
                <br>
            </form>
        </div><!-- End: Form Container -->
    </section><!-- End: Registration Form with Photo -->
    <script src="register.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
